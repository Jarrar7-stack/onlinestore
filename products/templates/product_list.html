<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>All Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
                <p>Stock: {{ product.stock }}</p>
            </li>
        {% empty %}
            <p>No products available!</p>
        {% endfor %}
    </ul>
</body>
</html>
